<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>App Request Portal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Create a New App Request</h1>
        <form id="create-request-form">
            <div class="form-group">
                <label for="app-name">
                    <span>App Name</span>
                </label>
                <input type="text" id="app-name" name="app-name" required>
            </div>
            <button type="submit">Create New Request</button>
        </form>
    </div>

    <script src="index.js"></script>
</body>
</html>
